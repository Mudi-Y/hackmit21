<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django form image upload</title>
</head>
<body>
    <h1>Django form image upload</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if instance %}
        <img src="{{ instance.image_field.url }}">
    {% endif %}
</body>
</html>
